<!DOCTYPE html>
<html>
<head>
	<title>Seatwork 2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"><style>
* {
  text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
  padding: 40px;
}

body {
background-color:#C0C0C0;
}
</style></head>

<body><br><br>
  <h1>Time Converter</h1>
<table class="center">
  <tbody><tr>
    <th style="background-color: rgb(240, 255, 255); --darkreader-inline-bgcolor:#123456;" data-darkreader-inline-bgcolor="">Hours
      <p><input type="text" id="hours"></p>
      <input type="button" class="btn btn-warning" onclick="HrSec()" value="To Seconds">
      <input type="button" class="btn btn-warning" onclick="HrMin()" value="To Minutes">
      <input type="button" class="btn btn-warning" onclick="HrDt()" value="To Days">
    </th>
   <th style="background-color: rgb(255, 248, 220); --darkreader-inline-bgcolor:#191970;" data-darkreader-inline-bgcolor="">Days
      <p><input type="text" id="days"></p>
      <input type="button" class="btn btn-success" onclick="DtSec()" value="To Seconds">
      <input type="button" class="btn btn-success" onclick="DtMin()" value="To Minutes">
      <input type="button" class="btn btn-success" onclick="DtHr()" value="To Hours">
    </th>
  </tr>
</tbody></table>

<script>
function HrSec(){
    var x, y
    x = (document.getElementById('hours').value);
    y = 3600;   
    alert(x * y);
  }
  function HrMin(){
    var x, y
    x = (document.getElementById('hours').value);
    y = 60;   
    alert(x * y);
  }
  function HrDt(){
    var x, y
    x = (document.getElementById('hours').value);
    y = 24;   
    alert(x / y);
  }
function DtSec(){
    var x, y
    x = (document.getElementById('days').value);
    y = 86400;    
    alert(x * y);
  }
  function DtMin(){
    var x, y
    x = (document.getElementById('days').value);
    y = 1440;   
    alert(x * y);
  }
  function DtHr(){
    var x, y
    x = (document.getElementById('days').value);
    y = 24;   
    alert(x * y);
  }
</script>
</body>
</html>
